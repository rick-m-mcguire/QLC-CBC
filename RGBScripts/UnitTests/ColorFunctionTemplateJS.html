function getConversionRGB(r,g,b) {
  var result ="Result: "+"<br>";
  result = result + "RGB: " + "R " + r +" G "+g+" B "+b+"<br>";
  result = result + "QRgb: " + RGBToQRgb(r,g,b)+"<br>";
  var HSV = RGBToHSV(r,g,b);
  result = result + "HSV: " + "H " + HSV.H +" S " + HSV.S + " V " + HSV.V;
  return result;
}

function getConversionQRgb(QRgb) {
  var result ="Result: "+"<br>";
  var RGB = QRgbToRGB(QRgb);
  result = result + "RGB: " + "R " + RGB.Red +" G "+ RGB.Green +" B "+ RGB.Blue +"<br>";
  result = result + "QRgb: " + QRgb +"<br>";
  var HSV = QRgbToHSV(QRgb);
  result = result + "HSV: " + "H " + HSV.H +" S " + HSV.S + " V " + HSV.V;
  return result;
}

function getConversionHSV(h,s,v) {
  var result ="Result: "+"<br>";
  var RGB = HSVToRGB(h,s,v);
  result = result + "RGB: " + "R " + RGB.Red +" G "+ RGB.Green +" B "+ RGB.Blue +"<br>";
  var QRgb = HSVToQRgb(h,s,v);
  result = result + "QRgb: " + QRgb +"<br>";
  result = result + "HSV: " + "H " + h +" S " + s + " V " + v;
  return result;
}

function TestRGBTo(){
  var Test ="";

  Test ="Test: Set Color to Red via RGB, read back as RGB, QRgb, HSV";
  document.getElementById("RGBToTest1_Test").innerHTML = Test;

  Test ="Test: Set Color to Green via RGB, read back as RGB, QRgb, HSV";

}
